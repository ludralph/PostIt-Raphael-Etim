language: node_js
node_js:
  - "stable"
branches:
  only:
    - /.*/
install:
  - npm install
script:
  - npm test
cache:
  -npm install
services:
  - postgresql
before_script:
  - psql -c "CREATE DATABASE andeladeveloper_test;" -U postgres
  - psql -c "CREATE USER andeladeveloper WITH PASSWORD 'postgres';" -U postgres
  
after_success:
  - npm run coveralls
env:
  global:
    - SECRET=play123
    - DATABASE_USER=andeladeveloper
    - NODE_ENV=test